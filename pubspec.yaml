name: openpay_bbva
description: This is a package that uses the Openpay iOS and Openpay Android libraries to tokenize payments through the BBVA Openpay Platform.
version: 1.0.8
homepage: https://github.com/FMarcelFC/openpay_bbva

environment:
  sdk: ">=2.19.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.fortune.openpay_bbva
        pluginClass: OpenpayBbvaPlugin
      ios:
        pluginClass: OpenpayBbvaPlugin
      # web:
      #   pluginClass: OpenpayBbvaPlugin
      #   fileName: openpay_bbva.dart
